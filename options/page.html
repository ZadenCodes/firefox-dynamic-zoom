<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="page.css" />
    <script src="page.js"></script>
  </head>
  <body>
    <header class="panel-section panel-section-header">
      <div class="icon-section-header">
        <img src="/icons/app-48.png" height="32" width="32" />
      </div>
      <div class="text-section-header">Choose Width</div>
    </header>
    <div class="panel-section panel-section-formElements">
      <div class="panel-formElements-item">
        <input type="checkbox" id="enabled" />
        <label for="enabled">Enabled</label>
      </div>
      <div class="panel-formElements-item">
        <label for="max_zoom">Maximum Zoom</label>
        <input type="number" min="0.3" max="3.0" step="0.1" id="max_zoom" />
      </div>
    </div>
    <div class="panel-section-separator"></div>
    <div id="choices">
      <div class="choice">800</div>
      <div class="choice">1024</div>
      <div class="choice">1280</div>
      <div class="choice">1366</div>
      <div class="choice">1440</div>
      <div class="choice">1600</div>
      <div class="choice">1920</div>
      <div class="choice">2560</div>
    </div>
    <div class="panel-section-separator"></div>
    <dl>
      <dt>Toggle Zooming</dt>
      <dd>Ctrl+Shift+Left</dd>
      <dt>Decrease Zoom Width</dt>
      <dd>Ctrl+Shift+Down</dd>
      <dt>Increase Zoom Width</dt>
      <dd>Ctrl+Shift+Up</dd>
    </dl>
  </body>
</html>
